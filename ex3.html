<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button type="button" id="btn">버튼</button>
      <br />
      아이디 : <input type="text" /><br />
      비밀번호 : <input type="password" value="" /><br />
      <table border="1" id="tbl">
        <tr>
          <th>이름</th>
          <th>혈액형</th>
          <th>지역</th>
        </tr>

        <tr>
          <td>이몽룡</td>
          <td>B</td>
          <td>서울</td>
        </tr>

        <tr>
          <td>성춘향</td>
          <td>O</td>
          <td>대전</td>
        </tr>

        <tr>
          <td>이순신</td>
          <td>AB</td>
          <td>대구</td>
        </tr>
      </table>
    </div>

    <script src="jquery-3.6.0.js"></script>

    <script>
      $("#btn").click(function () {
        //속성 선택자
        //태그명[속성명=속성값]
        //태그명[속성명^=속성값]    시작값
        //태그명[속성명~=속성값]    포함값
        //태그명[속성명$=속성값]    끝값

        //var str = $('input[type="text"]').val();//val()에 값이 x  getter역활
        //alert(str);

        $('input[type="text"]').val("호빵맨"); //setter역활

        //인덱스 번호가 짝수 홀수로 나뉨
        //태그명: odd 홀수요소
        //태그명 : even 짝수요소
        //태그명 : first 첫번째요소
        //태그명 : last 마지막요소

        $("#tbl tr:odd").css("background-color", "yellow");
        $("#tbl tr:even").css("background-color", "green");
        $("#tbl tr:first")
          .css("background-color", "blue")
          .css("color", "white");
      });
    </script>
  </body>
</html>
