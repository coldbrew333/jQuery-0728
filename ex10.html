<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#app > img {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img src="images/apple.jpg" />
      <img src="images/apple.jpg" />
    </div>

    <script src="jquery-3.6.0.js"></script>

    <script>
      //이벤트 click keyup mouseover
      $('div#app > img ')
      .mouseover(function () {
        $(this).attr('src','images/banana.jpg')


      })

      .mouseout(function() {
          $(this).attr('src','images/apple.jpg')
      });

      });
    </script>
  </body>
</html>
