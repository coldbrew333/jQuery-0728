<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#app > div {
        cursor: pointer;
        /* 손가락 모양 커서*/
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>div0</div>
      <div>div1</div>
      <div>div2</div>
      <h1>head0</h1>
      <h1>head1</h1>
      <h1>head2</h1>
    </div>

    <script src="jquery-3.6.0.js"></script>

    <script>
      //이벤트 click keyujp mouseover

      $("div#app >div ").on("click", function (event) {
        //var this = event.target
        //  event.target; // event.target == this //이벤트 소스
        $(this).append("*");
        // $("div#app >div ").append("*");//전체를 이벤트로 받는다.
      });

      $("div#app > h1").on("mouseover", function () {
        $(this).append("+");
      });
    </script>
  </body>
</html>
