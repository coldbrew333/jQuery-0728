<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#app,
      div#app > h1,
      div#app > h1 > a {
        margin: 5px;
        padding: 5px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>
        <a href="http://www.naver.com">네이버</a>
      </h1>
    </div>

    <script src="jquery-3.6.0.js"></script>

    <script>
      //a 태그 클릭 css() background-color blue

      $("div#app a").click(function (event) {
        //기본기능 막기(기본기능 있는 태그 : a 태그, form태그)

        // event.preventDefault();

        //태그 겹쳐있을 경우 이벤트 전파 막기
        //event.stopPropagation();

        event.$(this).css("background-color", "lightblue");

        return false; //기본기능과 이벤트 전파 둘다  취소하기
      });

      //h1태그 클릭 css() background-color lightred

      $("div#app>h1").click(function () {
        $(this).css("background-color", "red");
      });
    </script>
  </body>
</html>
